{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style_main.css' %}">
    <title>
        {% block title %}
        	The Famous Pong
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <a href="{% url 'game:welcome' %}">Home</a>
        <a href="{% url 'authentication:register' %}">Sign in</a>
        <a href="{% url 'authentication:login' %}">Login</a>
        <a href="{% url 'game:play' %}">Quick Play</a>
    </nav>
    <main>
        {% block content %}
        <h1>Welcome {{ name|upper }}!</h1>
        {% endblock %}
    </main>
</body>
</html>
