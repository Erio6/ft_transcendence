{% extends 'game/welcome.html' %}
{% block title %}Multiplayer game result{% endblock %}

{% block content %}
    <h1> Game result </h1>
        <p><strong>Winner:</strong> {{ winner }}</p>
        <p><strong>Winner's Score:</strong> {{ winner_score }}</p>
        <p><strong>Looser:</strong> {{ looser }}</p>
        <p><strong>Looser's Score:</strong> {{ looser_score }}</p>
        <a href="{% url 'game:multi_game' %}">Play Again</a>
{% endblock %}
