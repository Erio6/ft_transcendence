
{% block title %}Welcome page{% endblock %}

{% block content %}
    <h1>Welcome!</h1>

{% endblock %}

{% if user.is_authenticated %}
    <a href="{% url 'authentication:profile' %}" >
        {% csrf_token %}
        Profile
    </a>
    <a href="{% url 'authentication:logout' %}" method="post">
        {% csrf_token %}
        Logout
    </a>
{% else %}
    <a href="{% url 'authentication:register' %}">
        Register
    </a>
    <a href="{% url 'authentication:login' %}">
        Login
    </a>
{% endif %}
