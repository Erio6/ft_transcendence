
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'authentication:edit_user_profile' profile.user.username %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{% url 'authentication:edit_user_profile' profile.user.username %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
