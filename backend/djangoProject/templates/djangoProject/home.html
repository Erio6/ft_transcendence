{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style_main.css' %}">
    <title>
        {% block title %}
        	The Famous Pong
        {% endblock %}
    </title>
</head>
<body>
    <nav>
{% if user.is_authenticated %}
    <a href="{% url 'user:user_profile' user.username %}" >
        {% csrf_token %}
        Profile
    </a>
    <a href="{% url 'authentication:logout' %}" method="post">
        {% csrf_token %}
        Logout
    </a>
{% else %}
    <a href="{% url 'authentication:register' %}">
        Register
    </a>
    <a href="{% url 'authentication:login' %}">
        Login
    </a>
{% endif %}
    </nav>
    <main>
        {% block content %}
        <h1>Welcome {{ user.username }}!</h1>
        {% endblock %}
    </main>
</body>
</html>
